<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dis-ng-hero-details {}
    </style>
</head>

<body>


    <div class="dis-ng-hero-details">
        <div class="dis-ng-hero-details-left">
            <strong><del aria-hidden="true"><span class="woocommerce-Price-amount amount"><span
                            class="woocommerce-Price-currencySymbol">£</span>329.00</span></del> <ins><span
                        class="woocommerce-Price-amount amount"><span
                            class="woocommerce-Price-currencySymbol">£</span>24.99</span></ins></strong><i
                class="icon-wallet-money right"></i>
        </div>

        <div class="dis-ng-hero-details-right">
            <div class="dis-ng-hero-details-right-reviews">
                <h6>(4.7 Reviews)</h6>
                <div class="rating_sh_content">
                    <div class="sh_rating">
                        <div class="sh_rating-upper" style="width:94%">
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                        </div>
                        <div class="sh_rating-lower">
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                            <span>★</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dis-ng-hero-details-right-students">
                <p>270 Students</p>
                <p><img src="https://nextgenlearning.org.uk/wp-content/themes/wplmsblankchildhtheme/assets/img/students.png"
                        alt="students"></p>
            </div>
        </div>
    </div>
</body>

</html>
