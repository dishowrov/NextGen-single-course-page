<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Single Course Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./vendor-css/bootstrap.min.css">

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./sass/styles.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./vendor-css/responsive.css">
</head>

<body>

    <!-- Hero section - started -->
    <div class="container-fluid">
        <div class="container" id="dis-ng-hero">
            <div class="row">
                <!-- Left side with Banner image, details & title -->
                <div class="col-md-8">
                    <div class="dis-ng-hero-left">

                        <div class="dis-ng-hero-banner">
                            <img src="./assets/Hero-banner.jpg" alt="NextGen Learning" class="img-fluid h-auto">
                        </div>

                        <div class="dis-ng-hero-details">
                            <div class="dis-ng-hero-details-left">
                                <div class="dis-ng-hero-details-sale-price">
                                    £19.00
                                </div>

                                <div class="dis-ng-hero-details-main-price">
                                    £329.00
                                </div>
                            </div>

                            <div class="dis-ng-hero-details-right">
                                <div class="dis-ng-hero-details-right-reviews">
                                    <h6>(5 Reviews)</h6>
                                    <div class="dis-ng-review-stars">
                                        <img src="./assets/star.png" alt="star">
                                        <img src="./assets/star.png" alt="star">
                                        <img src="./assets/star.png" alt="star">
                                        <img src="./assets/star.png" alt="star">
                                        <img src="./assets/star.png" alt="star">
                                    </div>
                                </div>

                                <div class="dis-ng-hero-details-right-students">
                                    <p>1992 Students</p>
                                    <p><img src="./assets/students.png" alt="students"></p>
                                </div>
                            </div>
                        </div>

                        <div class="dis-ng-hero-title">
                            <h1>Leadership and Management Essential Skill</h1>
                        </div>

                    </div>
                </div>

                <!-- Right side with Banner features card & list -->
                <div class="col-md-4">
                    <div class="dis-ng-hero-right">
                        <div class="dis-ng-hero-card">
                            <h2 class="dis-ng-hero-card-title">Course Features</h2>

                            <div class="dis-ng-hero-card-items">
                                <ul>
                                    <li>
                                        <div class="dis-ng-hero-card-item-inner">
                                            <div class="dis-ng-hero-card-item-inner-left">
                                                <img src="./assets/icons/1.png" alt="icon">
                                                Number of Units
                                            </div>

                                            <div class="dis-ng-hero-card-item-inner-right">
                                                <span>
                                                    1
                                                </span>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="dis-ng-hero-card-item-inner">
                                            <div class="dis-ng-hero-card-item-inner-left">
                                                <img src="./assets/icons/2.png" alt="icon">
                                                Number of Quizzes
                                            </div>

                                            <div class="dis-ng-hero-card-item-inner-right">
                                                <span>
                                                    2
                                                </span>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="dis-ng-hero-card-item-inner">
                                            <div class="dis-ng-hero-card-item-inner-left">
                                                <img src="./assets/icons/3.png" alt="icon">
                                                Quizzes Completed
                                            </div>

                                            <div class="dis-ng-hero-card-item-inner-right">
                                                <span>
                                                    1
                                                </span>
                                            </div>
                                        </div>
                                    </li>

                                    <!-- This items is linked -->
                                    <li>
                                        <a href="#">
                                            <div class="dis-ng-hero-card-item-inner">
                                                <div class="dis-ng-hero-card-item-inner-left">
                                                    <img src="./assets/icons/4.png" alt="icon">
                                                    Skill Level
                                                </div>

                                                <div class="dis-ng-hero-card-item-inner-right">
                                                    <span>
                                                        Intermediete
                                                    </span>
                                                </div>
                                            </div>
                                        </a>
                                    </li>

                                    <li>
                                        <div class="dis-ng-hero-card-item-inner">
                                            <div class="dis-ng-hero-card-item-inner-left">
                                                <img src="./assets/icons/5.png" alt="icon">
                                                Access
                                            </div>

                                            <div class="dis-ng-hero-card-item-inner-right">
                                                <span>
                                                    Unlimited
                                                </span>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="dis-ng-hero-card-item-inner">
                                            <div class="dis-ng-hero-card-item-inner-left">
                                                <img src="./assets/icons/6.png" alt="icon">
                                                Duration
                                            </div>

                                            <div class="dis-ng-hero-card-item-inner-right">
                                                <span>
                                                    1 Hour, 36 Minutes
                                                </span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="dis-ng-hero-card-btn">
                                <a href="#">TAKE THIS COURSE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero section - ended -->

    <!-- Siderbar section - started -->
    <!-- Siderbar section - ended -->



    <!-- ===== All JavaScript files here ===== -->
    <!-- Bootstrap JS -->
    <script src="./js/vendor/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/custom.js"></script>
</body>

</html>
